<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>medAI - Begin Consultation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='robotic.css') }}">
</head>
<body>
    <div class="er-chat-layout">
        <div class="er-chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="er-input-bar">
            <button id="mic-btn" class="er-mic-btn" title="Push to Talk">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 24 24"><path d="M12 16a4 4 0 0 0 4-4V7a4 4 0 0 0-8 0v5a4 4 0 0 0 4 4zm5-4a1 1 0 1 1 2 0 7 7 0 0 1-6 6.92V21h3a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2h3v-2.08A7 7 0 0 1 4 12a1 1 0 1 1 2 0 5 5 0 0 0 10 0z"/></svg>
            </button>
            <input id="chat-input" class="er-chat-input" type="text" placeholder="Type your response..." autocomplete="off" />
            <button id="send-btn" class="er-send-btn" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
        <div class="er-controls-bar">
            <button id="restart-btn" class="er-restart-btn" title="Restart Conversation">Restart</button>
            <button id="go-back-btn" class="er-go-back-btn" onclick="window.history.back()" title="Go Back">Go Back</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='robotic.js') }}"></script>
</body>
</html>
