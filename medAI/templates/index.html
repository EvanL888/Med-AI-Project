<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>medAI - Robotic Medical Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='robotic.css') }}">
</head>
<body>
    <div class="robot-container">
        <div class="robot-face">
            <div class="robot-eyes">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="robot-mouth" id="robot-mouth"></div>
        </div>
    </div>
    <div class="button-bar">
        <button id="home-btn">Home</button>
        <button id="scan-btn">Scan</button>
        <button id="begin-btn">Begin</button>
    </div>
    <div id="scan-beam" class="scan-beam"></div>
    <div class="advice-box" id="advice-box"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='robotic.js') }}"></script>
</body>
</html>
