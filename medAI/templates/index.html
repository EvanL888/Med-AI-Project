<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>medAI - Robotic Medical Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='robotic.css') }}">
</head>
<body>
    <div class="robot-container">
        <div class="robot-face">
            <div class="robot-eyes">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="robot-mouth" id="robot-mouth"></div>
        </div>
    </div>
    <div class="button-bar" style="position:fixed; bottom:0; left:0; width:100vw; display:flex; justify-content:center; gap:24px; padding:18px 0 14px 0; z-index:100; background:none; box-shadow:none; border:none;">
        <button id="home-btn" onclick="window.location.href='/'">Home</button>
        <button id="scan-btn">Scan</button>
        <a href="/consultation" style="text-decoration:none;"><button id="begin-btn" class="begin-btn-main">Begin Consultation</button></a>
    </div>
    <div id="scan-beam" class="scan-beam"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='robotic.js') }}"></script>
</body>
</html>
